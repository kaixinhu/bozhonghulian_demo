<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增药品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>新增药品</small>
                </h1>
            </div>
        </div>
    </div>
    <form th:action="@{/drug/addDrug}" method="post">
        药品代码：<input type="text" name="did" placeholder="举例：SY123456" required><br><br>
        药品名字：<input type="text" name="dname"required><br><br>
        药品价格：<input type="text" name="price"required><br><br>
        所属药房：<input type="text" name="mername"required><br><br>
        药品分类：<input type="text" name="type"required><br><br>
        <input type="submit" value="添加">
    </form>

</div>
</body>
</html>
