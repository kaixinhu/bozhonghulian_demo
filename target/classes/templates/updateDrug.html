<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>修改信息</small>
                </h1>
            </div>
        </div>
    </div>

    <form th:action="@{/drug/updateDrug}" method="post">
        <input type="hidden" name="did" th:value="${drug.getDid()}"/>
        药品名字：<input type="text" name="dname" th:value="${drug.getDname()}" required><br><br>
        药品价格：<input type="text" name="price" th:value="${drug.getPrice}" required><br><br>
        所属药房：<input type="text" name="mername" th:value="${drug.getMername()}" required><br><br>
        药品分类：<input type="text" name="type" th:value="${drug.getType()}" required><br><br>
        <input type="submit" value="提交"/>
    </form>

</div>

</body>
</html>
